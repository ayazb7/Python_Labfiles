{% if search_results and search_results|length > 0 %}
<table style="width: 100%; border-collapse: collapse; margin-top: 8px;">
  <thead>
    <tr style="border-bottom: 2px solid #5D5D5D;">
      <th style="text-align: left; padding: 12px; color: #ffffff;">#</th>
      <th style="text-align: left; padding: 12px; color: #ffffff;">Title</th>
      <th style="text-align: left; padding: 12px; color: #ffffff;">Director</th>
      <th style="text-align: left; padding: 12px; color: #ffffff;">Year</th>
    </tr>
  </thead>
  <tbody>
    {% for m in search_results %}
    <tr style="border-bottom: 1px solid #333333;">
      <td style="padding: 12px; color: #ffffff;">{{ m.id }}</td>
      <td style="padding: 12px; color: #ffffff;">{{ m.title }}</td>
      <td style="padding: 12px; color: #ffffff;">{{ m.director }}</td>
      <td style="padding: 12px; color: #ffffff;">{{ m.year }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p style="color:#ffffff;">No results</p>
{% endif %}
